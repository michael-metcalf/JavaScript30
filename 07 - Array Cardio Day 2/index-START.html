<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    // LONGER VERSION:
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear(); // call the getFullYear method on a new Date instance
    //   if(currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    // CLEANER VERSION (with arrow function and simpler if check):
    // const isAdult = people.some((person) => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });

    // HOT SHOT VERSION (with implicit return and elimination of currentYear variableWOOOOOOOOOOOOW):
    const isAdult = people.some(person => ((new Date()).getFullYear() - person.year) >= 19);

    // putting curly brackets around the variable in a console.log will return the variable name as well as the value
    console.log({isAdult}); 

    const allAdults = people.every(person => ((new Date()).getFullYear() - person.year) >= 19);

    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    // LONGER VERSION:
    // const comment = comments.find(function(comment) {
    //   if(comment.id === 823423) {
    //     return true;
    //   }
    // });

    // ARROW VERSION:
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);

    // now how can we delete the item at this index from the array? there are a couple ways:

    // 1. use splice:
    // comments.splice(index, 1); // remove one item starting from 'index'
    // console.table(comments);

    // 2. create a NEW array of the updated comments, popular in the Redux world:
    const newComments = [ // use values sliced from the original array and spread them into the new array
      ...comments.slice(0, index), // slice items from 0 to the index
      ...comments.slice(index + 1) // then slice from index + 1 to the end (no need to specify the end's index)
    ];

    console.table(newComments);

  </script>
</body>
</html>
